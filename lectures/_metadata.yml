#institute: "University of Hamburg - Fall 2024"

format:
  html: default
  hugo-md: default
  revealjs:
    theme:
      - default
      - ../styles.scss
      - brand
    transition: slide
    transition-speed: fast
    highlight-style: arrow
    slide-number: true
    code-copy: true
    code-link: true
    preview-links: auto

format-links:
  - html

execute:
  echo: true
